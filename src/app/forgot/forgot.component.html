<div class="forgot">
  <mat-card class="forgot-card">
    <mat-card-header>
      <mat-card-title class="forgot-card-title">Forgot Password</mat-card-title>
      <mat-card-subtitle class="forgot-card-subtitle">Enter your email adress and weâ€™ll send a link to reset your password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotForm" class="forgot-form">
        <mat-form-field class="forgot-full-width">
          <input matInput placeholder="Email ID|Username" type="email" formControlName=Email>
        </mat-form-field>
        <button type="submit" mat-button [disabled]="forgotForm.invalid">REQUEST PASSWORD</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="forgot-actions">
      <div class="sign-up">Already have an account? 
        <a routerLink = "/sign"> Sign In</a>
      </div>
      <div>
        <a>Sign Up</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
